<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Look Up</title>
</head>
<body>
    <main>
        <div class="form-container">
            <form class="form-flex-column">
                <label for="my-look-up">Create a new listing or update an existing one</label>
                <div class="my-look-up-container">
                    <input type="text" name="my-look-up" id="my-look-up" placeholder="Create or update a listing"/>
                    <button id="my-look-up-btn"><span>Create/Update</span></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
